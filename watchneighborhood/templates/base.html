{% load bootstrap5 %}
{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{%static 'css/styles.css'%}">

  {%if title%}

  <title>{{title}}</title>

  {%endif%}
  
  {% bootstrap_css %}
  {% block styles %}
    
  {% endblock %}

</head>

<body id="body" >
  {% include 'navbar.html'%}

  {% block content %} 
  
  {%endblock%}

  {% block scripts %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  {% bootstrap_javascript %}
  {% endblock %}

</body>

</html>
