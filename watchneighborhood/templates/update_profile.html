{% extends 'base.html' %}
{% load bootstrap5 %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 bg-white poster">
            <h3 class="text-center tt ">Add a post to your hood</h3>
            <form action="{% url 'update' %}" method="post" novalidate>
                {% csrf_token %}
                {% bootstrap_form profile_form %}
                <button type="submit" class="btn btn-sm btn-info "> Post</button>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
{% endblock %}
